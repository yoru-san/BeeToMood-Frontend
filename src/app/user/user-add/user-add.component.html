<h3 [hidden]="isExisting">Ajout d'un utilisateur</h3>
<h3 *ngIf="isExisting">Modification d'un utilisateur</h3>

<div class="container-fluid center">
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label >Nom</label>
      <input type="text" name="firstname" [(ngModel)]="user.name" class="form-control"  >
    </div>
    <div class="form-group col-md-6">
      <label >Prénom</label>
      <input type="text" name="lastname" [(ngModel)]="user.surname" class="form-control"  >
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" name="email" [(ngModel)]="user.email" class="form-control"  >
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Mot de passe</label>
      <input type="password" name="password" [(ngModel)]="user.password" class="form-control"  >
    </div>
  </div>
  <div class="form-row">

    <div class="form-group col-md-8">
      <label for="inputState">Type d'utilisateur</label>
      <select name="type" [(ngModel)]="user.type" class="form-control">
        <option value="Manager">Manager</option>
        <option value="Employé">Employé</option>
        <option value="Admin">Admin</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label>Groupe</label>
      <select multiple name="group" [(ngModel)]="user.groups" class="form-control">
        <option *ngFor="let group of groups" value="{{ group._id }}">{{ group.name }}</option>
      </select>
    </div>
  </div>
  <div class="form-group col-md-12">
  <input [hidden]="isExisting" type="submit" value="Créer" (click)="sendNewUser()">
  <input *ngIf="isExisting" type="submit" value="Modifier" (click)="updateExistingUser()">

  </div>
</form>
</div>
