<div class="container-fluid center">
    <form>
        <div class="form-row">            
            <span>Mood du jour : </span>
            <select class="form-control" name="mood" id="select-mood" [(ngModel)]="review.mood">
                <option value="amazing">&#xf118; Très bonne journée</option>
                <option value="good">&#xf118; Bonne journée</option>
                <option value="normal">&#xf11a; Journée normale</option>
                <option value="bad">&#xf11a; Mauvaise journée</option>
                <option value="difficult">&#xf119; Journée difficile </option>
            </select><br>   
            <span>Laisser un commentaire (facultatif) : </span><br>
            <textarea class="form-control" name="comment"  rows="8" [(ngModel)]="review.comment"></textarea><br>   
            <span>Groupe correspondant : </span>
            <select class="form-control" name="group" id="select-group" [(ngModel)]="review.groupId">
                <option *ngFor="let group of userGroup" value="group._id">{{group.name}}</option>
            </select>
            <div class="col-md-8">
                <small>Ce questionnaire restera anonyme.</small>  
            </div>       
            <div class="col-md-4">
                <input type="button" value="Envoyer" (click)="sendNewReview()" class="btn btn-custom-blue mb-2">  
            </div> 
            
        </div>
    </form>
</div>
