
<h2>Se connecter :</h2>
 
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>Bee-to-Mood</h1>
        <img src="assets/logo.png" class="login-logo" alt="logo">
      </div>
      <div class="col-md-6 border-left">
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="email" name="email" [(ngModel)]= "user.email" placeholder="email" class="form-control"> 
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="password" name="password" [(ngModel)]= "user.password" placeholder="mot de passe" class="form-control"> 
          </div>
        </div>
        <div class="form-group col-md-5">
          <button (click)="connexion()">Connexion</button>          
        </div>
      </div>      
    </div>
  </div>
